<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - IT Ticketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <script type="module" src="../js/login.js"></script>
  </head>
  <body>
    <div class="login-box">
      <img src="imgs/meitech-logo.png" alt="" class="logo" />
      <h2>Login Ticketing</h2>

      <!-- Login Google -->
      <button type="button" id="loginGoogle" class="google-btn">
        <i class="fa-brands fa-google"></i> Login Google
      </button>

      <hr />

      <!-- Login Email -->
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email kantor"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit" id="loginEmailBtn">
          <i class="fa-solid fa-envelope"></i> Login Email
        </button>
      </form>
    </div>
  </body>
</html>
