<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - IT Ticketing</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script type="module" src="js/admin.js"></script>
    <!-- Library Export -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>ðŸ“‹ Daftar Tiket Masuk</h1>
        <p>
          Halaman ini menampilkan semua tiket yang tersimpan di Firebase
          Firestore.
        </p>
      </header>

      <!-- Tombol Export -->
      <div class="export-buttons">
        <button onclick="exportToExcel()">
          <i class="fa-solid fa-file-excel"></i> Export Excel
        </button>
        <button id="btnExportPDF">
          <i class="fa-solid fa-file-pdf"></i> Export PDF
        </button>
      </div>

      <div class="auth-buttons">
        <button id="loginBtn" class="auth-btn login-btn">
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google Logo"
            class="google-logo"
          />
          <span>Login dengan Google</span>
        </button>

        <!-- Tombol Login (redirect ke login.html) -->
        <button id="goLoginBtn" class="auth-btn login-btn" style="display: none">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>

        <!-- Tombol Logout -->
        <button
          id="logoutBtn"
          class="auth-btn logout-btn"
          style="display: none"
        >
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>

        <button
          id="logoutBtn"
          class="auth-btn logout-btn"
          style="display: none"
        >
          Logout
        </button>
      </div>

      <section class="card">
        <h2 style="margin-top: 0">Tiket Terbaru</h2>
        <div class="filter-bar">
          <label for="filterActionBy">Filter Action By:</label>
          <select id="filterActionBy">
            <option value="all">-- Semua --</option>
          </select>
        </div>
        <div class="table-wrapper">
          <table id="ticketsTable">
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Kode Inventory</th>
                <th>Kode</th>
                <th>Lokasi</th>
                <th>Deskripsi</th>
                <th>Nama</th>
                <th>Durasi</th>
                <th>QA</th>
                <th>Email</th>
                <th>Departemen</th>
                <th>Prioritas</th>
                <th>Subjek</th>
                <th>Action By</th>
                <th>Status Ticket</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody id="ticketsBody">
              <tr>
                <td colspan="15" class="loading">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- File JS eksternal -->
    <script src="js/export.js"></script>

    <!-- ðŸ”¹ Script auto data-label untuk responsive table -->
    <script>
      function addDataLabels() {
        const table = document.getElementById("ticketsTable");
        if (!table) return;
        const headers = Array.from(table.querySelectorAll("thead th")).map(
          (th) => th.innerText.trim()
        );

        table.querySelectorAll("tbody tr").forEach((row) => {
          row.querySelectorAll("td").forEach((td, i) => {
            if (headers[i]) {
              td.setAttribute("data-label", headers[i]);
            }
          });
        });
      }

      // Jalankan tiap kali halaman load
      window.addEventListener("load", addDataLabels);
      // Jalankan ulang tiap kali ada perubahan tabel (misal Firestore update)
      const observer = new MutationObserver(addDataLabels);
      observer.observe(document.getElementById("ticketsBody"), {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
