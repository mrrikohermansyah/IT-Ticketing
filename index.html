<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IT Ticketing â€” Lapor Masalah</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="imgs/meitech.png" />

    <!-- NOTE:
       - Saat ini file menggunakan EmailJS UMD build (window.emailjs).
       - Jika kamu ingin pakai ESM (rekomendasi untuk project modular), hapus baris UMD di bawah
         dan import EmailJS ESM dari app.js:
         import { init, send } from "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.esm.min.js";
  --></head>

  <body>
    <main class="container">
      <header>
        <img src="imgs/meitech-logo.png" alt="Company Logo" class="logo" />
        <h1>IT Ticketing â€” Lapor Permasalahan</h1>
        <!--<p>
          Isi form di bawah untuk membuat tiket. Semua data tersimpan ke
          Firebase dan akan dikirim ke email penerima.
        </p>-->
      </header>

      <form id="ticketForm" class="card" autocomplete="on">
        <label for="inventory"
          ><span class="required">Kode Inventory</span>
          <input
            type="text"
            name="inventory"
            id="inventory"
            required
            placeholder="Cth: PCPRO-MEB001 / PC24001MEB / PRN24001MEB, dll"
          />
        </label>
        <label for="device">
          <span class="required">Jenis Perangkat</span>
          <select name="device" id="device" required>
            <option value="PC">PC</option>
            <option value="Laptop">Laptop</option>
            <option value="Printer">Printer</option>
            <option value="Jaringan">Jaringan</option>
            <option value="MSOffice">MS Office</option>
            <option value="Software">Software Lain</option>
            <option value="Projector">Projector</option>
            <option value="Lainlain">Lain-lain</option>
          </select>
        </label>

        <label for="name"
          ><span class="required">Nama Lengkap</span>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Nama Anda"
            required
          />
        </label>

        <label for="user_email"
          ><span class="required">Email</span>
          <input
            type="email"
            name="user_email"
            id="user_email"
            required
            placeholder="email@perushaan.com"
            required
          />
        </label>

        <label for="department"
          ><span class="required">Departemen</span>
          <select name="department" id="department" required>
            <option value="Management">Management</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Engineer">Engineer</option>
            <option value="Painting">Painting</option>
            <option value="QC">QC</option>
            <option value="Completion">Completion</option>
            <option value="HSE">HSE</option>
            <option value="Clinic">Clinic</option>
            <option value="Other">Lainnya</option>
          </select>
        </label>

        <!-- ðŸ”¹ Lokasi Baru -->
        <label for="location">
          <span class="required">Lokasi</span>
          <select name="location" id="location" required>
            <option value="White Office">White Office</option>
            <option value="Blue Office">Blue Office</option>
            <option value="Green Office">Green Office</option>
            <option value="Red Office">Red Office</option>
            <option value="HRD">HRD</option>
            <option value="Clinic">Clinic</option>
            <option value="HSE Yard">HSE Yard</option>
            <option value="Control Room">Control Room</option>
            <option value="Welding School">Welding School</option>
          </select>
        </label>

        <label for="priority"
          ><span class="required">Prioritas</span>
          <select name="priority" id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </label>

        <label for="subject"
          ><span class="required">Ringkasan Masalah</span>
          <input
            type="text"
            name="subject"
            id="subject"
            required
            placeholder="Ringkasan singkat"
            required
          />
        </label>

        <label for="message"
          ><span class="required">Deskripsi Lengkap</span>
          <textarea
            name="message"
            id="message"
            rows="6"
            required
            placeholder="Jelaskan masalah secara detail..."
          ></textarea>
        </label>

        <div class="actions">
          <button type="submit" id="submitBtn">Kirim Tiket</button>
          <button type="reset">Reset</button>
          <button type="admin" id="adminBtn">Admin</button>
        </div>

        <div id="status" role="status" aria-live="polite"></div>
      </form>

      <footer>
        <small> Copyright &copy; 2025 71001-04-8314 </small>
      </footer>
    </main>

    <!-- EmailJS UMD (global: window.emailjs)
       NOTE: keep this ONLY if you plan to use window.emailjs in app.js.
       If you prefer ESM imports, remove this line and import email.esm in app.js. -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Your module script (Firebase + app logic) -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
