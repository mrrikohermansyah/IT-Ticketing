<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IT Ticketing â€” Issue Report</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="imgs/meitech.png" />

    <!-- NOTE:
       - Saat ini file menggunakan EmailJS UMD build (window.emailjs).
       - Jika kamu ingin pakai ESM (rekomendasi untuk project modular), hapus baris UMD di bawah
         dan import EmailJS ESM dari app.js:
         import { init, send } from "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.esm.min.js";
         EmailJS UMD (global: window.emailjs)
       NOTE: keep this ONLY if you plan to use window.emailjs in app.js.
       If you prefer ESM imports, remove this line and import email.esm in app.js. -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Your Script -->
    <script type="module" src="js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main class="container">
        <header>
          <img src="imgs/meitech-logo.png" alt="Company Logo" class="logo" />
          <h1>IT Ticketing â€” Report Problems</h1>
          <!--<p>
          Isi form di bawah untuk membuat tiket. Semua data tersimpan ke
          Firebase dan akan dikirim ke email penerima.
        </p>-->
        </header>

        <form id="ticketForm" class="card" autocomplete="on" novalidate>
          <label for="inventory" data-tip="Type your Device Inventory Code"
            ><span class="required">Inventory Code</span>
            <input
              type="text"
              name="inventory"
              id="inventory"
              required
              placeholder="E.g: PCPRO-MEB001 / PC24001MEB / PRN24001MEB, etc."
            />
          </label>
          <label for="device" data-tip="Choose Device Type that has problems">
            <span class="required">Device Type</span>
            <select name="device" id="device" required>
              <option value="" disabled selected>-- Choose Device --</option>
              <option value="PC">PC Hardware</option>
              <option value="Software">PC Software</option>
              <option value="Laptop">Laptop</option>
              <option value="Printer">Printer</option>
              <option value="Jaringan">Network</option>
              <option value="Projector">Projector</option>
              <option value="Lainlain">Etc.</option>
            </select>
          </label>

          <label for="name" data-tip="Input Your Name"
            ><span class="required">Full Name</span>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Your Name"
              required
            />
          </label>

          <label for="user_phone" data-tip="Input Your Phone Number">
            <span>Phone</span>
            <input
              type="tel"
              name="user_phone"
              id="user_phone"
              placeholder="+62 812 3456 7890"
              pattern="^\+?[0-9\s\-]{9,15}$"
            />
          </label>

          <label for="user_email" data-tip="Input Your Email Address"
            ><span>Email (Optional)</span>
            <input
              type="email"
              name="user_email"
              id="user_email"
              placeholder="email@company.com"
            />
          </label>

          <label for="department" data-tip="Choose Your Department"
            ><span class="required">Department</span>
            <select name="department" id="department" required>
              <option value="" disabled selected>
                -- Choose Department --
              </option>
              <option value="Clinic">Clinic</option>
              <option value="Completion">Completion</option>
              <option value="Document Control">Document Control</option>
              <option value="Engineer">Engineer</option>
              <option value="Finance">Finance</option>
              <option value="HR">HR</option>
              <option value="HSE">HSE</option>
              <option value="IT">IT</option>
              <option value="Management">Management</option>
              <option value="Procurement">Procurement</option>
              <option value="QC">QC</option>
              <option value="Vendor">Vendor</option>
              <option value="Lainlain">Etc.</option>
            </select>
          </label>

          <!-- ðŸ”¹ Lokasi Baru -->
          <label for="location" data-tip="Choose Your Location">
            <span class="required">Location</span>
            <select name="location" id="location" required>
              <option value="" disabled selected>-- Choose Location --</option>
              <option value="Blue Office">Blue Office</option>
              <option value="Clinic">Clinic</option>
              <option value="Control Room">Control Room</option>
              <option value="Dark Room">Dark Room</option>
              <option value="Green Office">Green Office</option>
              <option value="HRD">HRD</option>
              <option value="HSE Yard">HSE Yard</option>
              <option value="Multi Purposes Building">
                Multi Purposes Building
              </option>
              <option value="Red Office">Red Office</option>
              <option value="Security">Security</option>
              <option value="White Office">White Office</option>
              <option value="White Office">White Office 2nd Fl</option>
              <option value="White Office">White Office 3rd Fl</option>
              <option value="Welding School">Welding School</option>
              <option value="Workshop9">Workshop 9</option>
              <option value="Workshop10">Workshop 10</option>
              <option value="Workshop11">Workshop 11</option>
              <option value="Workshop12">Workshop 12</option>
              <option value="Lainlain">Etc.</option>
            </select>
          </label>

          <label for="priority" data-tip="Choose Your Priority Level"
            ><span class="required">Priority</span>
            <select name="priority" id="priority" required>
              <option value="" disabled selected>
                -- Choose Level Priority --
              </option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </label>

          <label for="subject" data-tip="Input Short Details"
            ><span class="required">Problems Summary</span>
            <input
              type="text"
              name="subject"
              id="subject"
              required
              placeholder="Summary"
              required
            />
          </label>

          <label for="message" data-tip="Explain your detail probelms"
            ><span class="required">Description Details</span>
            <textarea
              name="message"
              id="message"
              rows="6"
              required
              placeholder="Explain your problems..."
            ></textarea>
          </label>

          <div class="actions">
            <button type="submit" id="submitBtn">Send Ticket</button>
            <button type="reset">Reset</button>
            <button type="admin" id="adminBtn">Admin Page</button>
          </div>

          <div id="status" role="status" aria-live="polite"></div>
        </form>

        <footer>
          <small> Copyright &copy; 2025 71001-04-8314 </small>
        </footer>
      </main>
    </div>
  </body>
</html>
