<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Ticketing â€” Lapor Masalah</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- NOTE:
       - Saat ini file menggunakan EmailJS UMD build (window.emailjs).
       - Jika kamu ingin pakai ESM (rekomendasi untuk project modular), hapus baris UMD di bawah
         dan import EmailJS ESM dari app.js:
         import { init, send } from "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.esm.min.js";
  -->
</head>

<body>
  <main class="container">
    <header>
      <h1>IT Ticketing â€” Lapor Permasalahan</h1>
      <p>
        Isi form di bawah untuk membuat tiket. Semua data tersimpan ke Firebase dan akan dikirim ke email
        penerima.
      </p>
    </header>

    <form id="ticketForm" class="card" autocomplete="on" novalidate>
        <label for="inventory"
          >Kode Inventory
          <input
            type="text"
            name="inventory"
            id="inventory"
            required
            placeholder="Cth: PCPRO-MEB001 / PC24001MEB / PRN24001MEB, dll"
          />
        </label>

        <label for="name"
          >Nama Lengkap
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Nama Anda"
            required
          />
        </label>

        <label for="user_email"
          >Email
          <input
            type="email"
            name="user_email"
            id="user_email"
            required
            placeholder="email@perushaan.com"
            required
          />
        </label>

        <label for="department"
          >Departemen
          <select name="department" id="department" required>
            <option value="Management">Management</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Engineer">Engineer</option>
            <option value="QC">QC</option>
            <option value="Completion">Completion</option>
            <option value="HSE">HSE</option>
            <option value="Clinic">Clinic</option>
            <option value="Other">Lainnya</option>
          </select>
        </label>

        <!-- ðŸ”¹ Lokasi Baru -->
        <label for="location">
          Lokasi
          <select name="location" id="location" required>
            <option value="White Office">White Office</option>
            <option value="Blue Office">Blue Office</option>
            <option value="Green Office">Green Office</option>
            <option value="Red Office">Red Office</option>
            <option value="HRD">HRD</option>
            <option value="Clinic">Clinic</option>
            <option value="HSE Yard">HSE Yard</option>
            <option value="Control Room">Control Room</option>
            <option value="Welding School">Welding School</option>
          </select>
        </label>

        <label for="priority"
          >Prioritas
          <select name="priority" id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </label>

        <label for="subject"
          >Ringkasan Masalah
          <input
            type="text"
            name="subject"
            id="subject"
            required
            placeholder="Ringkasan singkat"
            required
          />
        </label>

        <label for="message"
          >Deskripsi Lengkap
          <textarea
            name="message"
            id="message"
            rows="6"
            required
            placeholder="Jelaskan masalah secara detail..."
          ></textarea>
        </label>

        <div class="actions">
          <button type="submit" id="submitBtn">Kirim Tiket</button>
          <button type="reset">Reset</button>
        </div>

        <div id="status" role="status" aria-live="polite"></div>
      </form>

    <footer>
      <small>
        Template ini menggunakan Firebase (Firestore) dan EmailJS untuk pengiriman email. Konfigurasi
        diperlukan â€” lihat README di repo.
      </small>
    </footer>
  </main>

  <!-- EmailJS UMD (global: window.emailjs)
       NOTE: keep this ONLY if you plan to use window.emailjs in app.js.
       If you prefer ESM imports, remove this line and import email.esm in app.js. -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Your module script (Firebase + app logic) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
