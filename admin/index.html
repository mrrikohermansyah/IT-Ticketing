<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - IT Ticketing</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <script type="module" src="../js/admin.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/export.js"></script>
    <!-- Library Export -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../imgs/meitech.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ExcelJS & FileSaver CDN -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <main class="container">
      <header class="main-header">
        <div class="left">
          <img class="logo" src="../imgs/meitech-logo.png" alt="" />
          <h1>ðŸ“‹ Daftar Tiket Masuk</h1>
        </div>
        <div class="auth-buttons">
          <div id="userInfo" class="user-info" style="display: none">
            <i class="fa-solid fa-user-circle"></i>
            <span id="userName">Admin</span>
          </div>
          <button
            id="loginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google Logo"
              class="google-logo"
            />
            <span>Login dengan Google</span>
          </button>

          <button
            id="goLoginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>

          <button
            id="logoutBtn"
            class="auth-btn logout-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <!-- Tombol Export -->
        <div class="export-buttons">
          <!-- âœ… Use this instead -->
          <button onclick="handleExportToExcel()">Export Excel</button>
          <button id="btnExportPDF">
            <i class="fa-solid fa-file-pdf"></i> Export PDF
          </button>
        </div>

        <!-- View Controls -->
        <div class="view-controls">
          <button id="switchViewBtn" class="view-toggle">
            <i class="fa-solid fa-id-card"></i> Switch to Card View
          </button>

          <select id="filterSelect" class="filter-select">
            <option value="all">All Status</option>
            <option value="Open">Open</option>
            <option value="On Progress">On Progress</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
      </div>

      <section class="card">
        <h2 style="margin-top: 0">Tiket Terbaru</h2>

        <!-- Table View -->
        <div class="table-wrapper">
          <table id="ticketsTable">
            <!-- ðŸ”¥ TAMBAHKAN COLGROUP INI -->
            <!-- <colgroup>
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
              <col />
            </colgroup> -->
            <thead>
              <tr>
                <!-- âœ… Update kolom sesuai struktur Firebase -->
                <th>Date</th>
                <th>Duration</th>
                <th>Inventory</th>
                <th>Device</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Location</th>
                <th>Priority</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Note</th>
                <th>Code</th>
                <th>Action By</th>
                <th>QA</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ticketTableBody">
              <tr>
                <!-- âœ… Update colspan sesuai jumlah kolom baru (18 kolom) -->
                <td colspan="18" class="loading">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Card View -->
        <div id="cardContainer" class="card-container" style="display: none">
          <!-- Cards will be rendered here -->
        </div>
      </section>
    </main>

    <!-- File JS eksternal -->
    <script src="../js/export.js"></script>

    <!-- ðŸ”¹ Script auto data-label untuk responsive table -->
    <script>
      function addDataLabels() {
        const table = document.getElementById("ticketsTable");
        if (!table) return;

        const headers = Array.from(table.querySelectorAll("thead th")).map(
          (th) => th.innerText.trim()
        );

        table.querySelectorAll("tbody tr").forEach((row) => {
          row.querySelectorAll("td").forEach((td, i) => {
            if (headers[i]) {
              td.setAttribute("data-label", headers[i]);
            }
          });
        });
      }

      // Jalankan tiap kali halaman load
      window.addEventListener("load", addDataLabels);

      // Jalankan ulang tiap kali ada perubahan tabel
      const observer = new MutationObserver(addDataLabels);
      const ticketsBody = document.getElementById("ticketTableBody");
      if (ticketsBody) {
        observer.observe(ticketsBody, {
          childList: true,
          subtree: true,
        });
      }
    </script>
  </body>
</html>
