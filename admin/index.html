<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - IT Ticketing</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../imgs/meitech.png" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script src="../js/export.js"></script>
    <script src="../js/config.js"></script>
    <script type="module" src="../js/admin.js"></script>
  </head>

  <body>
    <main class="container">
      <!-- Header -->
      <header class="main-header">
        <div class="left">
          <img class="logo" src="../imgs/meitech-logo.png" alt="MEITECH Logo" />
          <h1>ðŸ“‹ Daftar Tiket Masuk</h1>
        </div>

        <div class="auth-buttons">
          <button
            id="userTicketBtn"
            class="auth-btn user-ticket-btn"
            style="display: none"
          >
            <i class="fa-solid fa-ticket"></i>
            <span>User Input Ticket</span>
          </button>

          <div id="userInfo" class="user-info" style="display: none">
            <i class="fa-solid fa-user-circle"></i>
            <span id="userName">Admin</span>
          </div>

          <button
            id="loginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google Logo"
              class="google-logo"
            />
            <span>Login dengan Google</span>
          </button>

          <button
            id="goLoginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>

          <button
            id="logoutBtn"
            class="auth-btn logout-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <div class="export-buttons">
          <button onclick="handleExportToExcel()">Export Excel</button>
          <button id="btnExportPDF" style="display: none">
            <i class="fa-solid fa-file-pdf"></i> Export PDF
          </button>
        </div>

        <div class="view-controls">
          <button id="switchViewBtn" class="view-toggle">
            <i class="fa-solid fa-id-card"></i> Switch to Card View
          </button>

          <select id="filterSelect" class="filter-select">
            <option value="all">All Status</option>
            <option value="Open">Open</option>
            <option value="On Progress">On Progress</option>
            <option value="Closed">Closed</option>
          </select>

          <select id="actionByFilter" class="filter-select">
            <option value="all">All IT Staff</option>
          </select>
        </div>
      </div>

      <!-- Main Content -->
      <section class="card">
        <h2 style="margin-top: 0">Tiket Terbaru</h2>

        <!-- Table View -->
        <div class="table-wrapper">
          <table id="ticketsTable">
            <thead>
              <tr>
                <th>
                  <input
                    type="checkbox"
                    id="selectAllCheckbox"
                    class="select-all-checkbox"
                  />
                </th>
                <th>Date</th>
                <th>Inventory</th>
                <th>Device</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Location</th>
                <th>Priority</th>
                <th>Subject</th>
                <th>Message</th>
                <th>IT Remarks</th>
                <th>Code</th>
                <th>Action By</th>
                <th>QA</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ticketTableBody">
              <tr>
                <td colspan="18" class="loading">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Card View -->
        <div
          id="cardContainer"
          class="card-container"
          style="display: none"
        ></div>
      </section>
    </main>

    <!-- Bulk Actions -->
    <div class="bulk-actions hidden">
      <div class="bulk-overlay"></div>
      <div class="bulk-actions-content">
        <div class="bulk-info">
          <i class="fa-solid fa-layer-group"></i>
          <span class="bulk-count">0 tickets selected</span>
        </div>
        <div class="bulk-buttons">
          <button class="bulk-delete-btn" disabled>
            <i class="fa-solid fa-trash"></i> Delete Selected
          </button>
          <button class="bulk-cancel-btn">
            <i class="fa-solid fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="../js/export.js"></script>

    <script>
      // Responsive table labels
      function addDataLabels() {
        const table = document.getElementById("ticketsTable");
        if (!table) return;

        const headers = Array.from(table.querySelectorAll("thead th")).map(
          (th) => th.innerText.trim()
        );

        table.querySelectorAll("tbody tr").forEach((row) => {
          row.querySelectorAll("td").forEach((td, i) => {
            if (headers[i]) {
              td.setAttribute("data-label", headers[i]);
            }
          });
        });
      }

      window.addEventListener("load", addDataLabels);

      const observer = new MutationObserver(addDataLabels);
      const ticketsBody = document.getElementById("ticketTableBody");
      if (ticketsBody) {
        observer.observe(ticketsBody, {
          childList: true,
          subtree: true,
        });
      }
    </script>
  </body>
</html>
