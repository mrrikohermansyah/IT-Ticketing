<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - IT Ticketing</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <script type="module" src="../js/admin.js"></script>
    <!-- Library Export -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../imgs/meitech.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ExcelJS & FileSaver CDN -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <main class="container">
      <header class="main-header">
        <div class="left">
          <img class="logo" src="../imgs/meitech-logo.png" alt="" />
          <h1>ðŸ“‹ Lists of Ticket Received</h1>
        </div>
        <div class="auth-buttons">
          <button
            id="loginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google Logo"
              class="google-logo"
            />
            <span>Login With Google</span>
          </button>

          <button
            id="goLoginBtn"
            class="auth-btn login-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>

          <span
            id="userInfo"
            class="user-info"
            style="display: none; margin-right: 10px"
          ></span>

          <button
            id="logoutBtn"
            class="auth-btn logout-btn"
            style="display: none"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <!-- Tombol Export -->
      <div class="export-buttons">
        <button onclick="exportToExcel()">
          <i class="fa-solid fa-file-excel"></i> Export Excel
        </button>
        <button id="btnExportPDF">
          <i class="fa-solid fa-file-pdf"></i> Export PDF
        </button>
      </div>

      <section class="card">
        <h2 style="margin-top: 0">Tickets</h2>
        <div class="filter-bar">
          <label for="filterActionBy">Filter Action By:</label>
          <select id="filterActionBy">
            <option value="all">-- All --</option>
          </select>
        </div>
        <div class="table-wrapper">
          <table id="ticketsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Inventory Code</th>
                <th>Code</th>
                <th>Location</th>
                <th>Description</th>
                <th>Name</th>
                <th>Duration</th>
                <th>QA</th>
                <th>Email</th>
                <th>Department</th>
                <th>Priority</th>
                <th>Subject</th>
                <th>Action By</th>
                <th>Ticket Status</th>
                <th>Note</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="ticketsBody">
              <tr>
                <td colspan="15" class="loading">Load data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- File JS eksternal -->
    <script src="../js/export.js"></script>

    <!-- ðŸ”¹ Script auto data-label untuk responsive table -->
    <script>
      function addDataLabels() {
        const table = document.getElementById("ticketsTable");
        if (!table) return;
        const headers = Array.from(table.querySelectorAll("thead th")).map(
          (th) => th.innerText.trim()
        );

        table.querySelectorAll("tbody tr").forEach((row) => {
          row.querySelectorAll("td").forEach((td, i) => {
            if (headers[i]) {
              td.setAttribute("data-label", headers[i]);
            }
          });
        });
      }

      // Jalankan tiap kali halaman load
      window.addEventListener("load", addDataLabels);
      // Jalankan ulang tiap kali ada perubahan tabel (misal Firestore update)
      const observer = new MutationObserver(addDataLabels);
      observer.observe(document.getElementById("ticketsBody"), {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
